<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <title>Projeto Ora Bolas</title>
</head>
<body>

    <div id="canvas-container">
        <canvas id="mycanvas"></canvas>
    </div>
    <script type="module" src="../Scripts/main.js"></script>

    <h1>Controles de Animação</h1>

    <div id="controle-animacao">
        <button id="iniciar-animacao">Iniciar Animação</button>
        <button id="parar-animacao">Parar Animação</button>
    </div>

    <h1>Configurações do Robo</h1>

    <div id="configuracoes-robo">
        <input id="velocidade-robo" placeholder="Velocidade do Robo (m/s)">
        <input id="posicaox-robo" placeholder="Posição X do Robo">
        <input id="posicaoy-robo" placeholder="Posição Y do Robo">
        <button id="aplicar-ajustes">Aplicar</button>
    </div>
    
    <h1>Saída de Dados</h1>

    <div id="grafico"></div>
    <div id="mult"></div>
    <input id="inserir-arquivo" type='file' accept='text/plain'><br>

    <p id="texto"></p><br>
    
</body>
</html>
